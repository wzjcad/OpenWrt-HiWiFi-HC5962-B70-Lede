name: 构建 OpenWrt_test

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config_test
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: 校验
      uses: actions/checkout@main

    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    - name: 克隆源代码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
    - name: 加载 feeds 自定义配置
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
    - name: 更新 feeds 应用包
      run: cd openwrt && ./scripts/feeds update -a
      
   # - name: 去除重复应用包
   #   run: |
   #      cd openwrt
   #      sudo rm -rf ./feeds/kenzo/adguardhome
   #      sudo rm -rf ./feeds/kenzo/aliyundrive-webdav
   #      sudo rm -rf ./feeds/kenzo/luci-app-aliyundrive-webdav
   #      sudo rm -rf ./feeds/kenzo/luci-app-diskman
   #      sudo rm -rf ./feeds/kenzo/luci-app-dockerman
   #      sudo rm -rf ./feeds/kenzo/luci-app-easymesh
   #      sudo rm -rf ./feeds/kenzo/luci-app-passwall
   #      sudo rm -rf ./feeds/kenzo/luci-app-passwall2
   #      sudo rm -rf ./feeds/kenzo/luci-app-pushbot
   #      sudo rm -rf ./feeds/kenzo/luci-app-serverchan
   #      sudo rm -rf ./feeds/kenzo/smartdns/
   #      sudo rm -rf ./feeds/kenzo/microsocks/
   #      sudo rm -rf ./feeds/kenzo/mosdns
   #      sudo rm -rf ./feeds/kenzo/redsocks2
   #      sudo rm -rf ./feeds/kenzo/luci-lib-fs
   #      sudo rm -rf ./feeds/kenzo/luci-theme-argon
   #      sudo rm -rf ./feeds/kenzo/luci-app-unblockneteasemusic
   #      sudo rm -rf ./feeds/kenzo/UnblockNeteaseMusic
   #      sudo rm -rf ./feeds/kenzo/luci-app-aliyundrive-webdav
   #      sudo rm -rf ./feeds/kenzo/aliyundrive-webdav
   #      sudo rm -rf ./feeds/small/dns2socks/
   #      sudo rm -rf ./feeds/small/ipt2socks
   #      sudo rm -rf ./feeds/small/pdnsd-alt
   #      sudo rm -rf ./feeds/small/shadowsocks-libev
   #      sudo rm -rf ./feeds/packages/net/adguardhome/files/
         
               
    - name: 安装 feeds 应用包
      run: cd openwrt && ./scripts/feeds install -a

    - name: 加载自定义配置
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
    - name: SSH 连接操作
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: 下载应用包
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
    - name: 检查空间使用情况
      if: (!cancelled())
      run: df -hT

    - name: 上传Bin目录
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: 整理文件
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
    - name: 上传固件目录
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}



    - name: 删除运行工作流
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: 删除旧版本
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
